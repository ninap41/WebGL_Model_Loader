<!DOCTYPE html>
<html>

<head>
	<script src="./scripts/lib/p5.latest.js"></script>
	<script src="./scripts/lib/p5.dom.min.js"></script>
	<script src="./scripts/lib/p5.sound.min.js"></script>
	<script src="./scripts/lib/fontawesome-kit.js"></script> <!-- https://fontawesome.com/kits/60a456108b/icons -->

	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta charset="utf-8" />
</head>

<body>
	<script>
		window.pointerLock = false

	</script>
	<div id="camera" class="hover-stats"></div>
	<div id="translator-container" class="translator-stats"></div>

	<button id="reload" onclick=" window.location.reload()">Reload</button>
	<p id="controls" onclick=" window.location.reload()"><br> Press 'C' to enable W-A-S-D Controls & look around mode with
		mouse.</p>
	<script>
		window.radians_to_degrees = (radians) => radians * (180 / Math.PI);
		window.degrees_to_radians = (degrees) => degrees * (Math.PI / 180);
		window.lighting = {
			"ambient": {
				"type": "ambient",
				"color": [0, 0, 0],
				"lightFallOff": [],
			},
			"light": {
				"type": "spotlight",
				"color": [255, 255, 255],
			"lightFallOff": []

			},
		}
		window.textures = {
			brick: "../assets/brick.avif",
			wood: "../assets/wood.jpg",
		}

		window.models = {
			desk: {
				"id":"desk",
				"path":"./assets/desk_tinker.obj",
				"texture":"wood","scale":"0.67","coordinates":[-153,81,-186],"rotation":[90,0,0]},
			plant: {
				id: "plant",
				path: "./assets/plant.obj",
				scale: 1,
				texture: "brick",
				coordinates: [-42, 120, 0],
				rotation: [0, 0, 0],
				

			}
		}

		window.targetObject = window.models["desk"]
	</script>
	<script src="scripts/devConfig.js"></script>
	<script src="scripts/windowEvents.js"></script>
	<script src="scripts/translatorHud.js"></script>

	<script src="scripts/loadModels.js"></script>
	<script src="scripts/firstPerson.js"></script>
	<script src="sketch.js" defer></script>

</body>

</html>
